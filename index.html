<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>La Rica Chicha - ASWA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&family=Bebas+Neue&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'aswa-laricachicha';

        window.db = db;
        window.appId = appId;
        window.currentUser = null;

        const initAuth = async () => {
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.warn("Auth error:", err);
            }
        };

        onAuthStateChanged(auth, (user) => {
            window.currentUser = user;
        });

        initAuth();

        window.saveOrder = async (orderData) => {
            if (!window.currentUser) return null;
            try {
                const colRef = collection(db, 'artifacts', appId, 'public', 'data', 'pedidos');
                const docRef = await addDoc(colRef, {
                    ...orderData,
                    fecha: serverTimestamp(),
                    uid: window.currentUser.uid
                });
                return docRef.id;
            } catch (err) {
                console.error("Error guardando pedido:", err);
                return null;
            }
        };
    </script>

    <style>
        body { font-family: 'Poppins', sans-serif; background:#0a0a0b; color:white; -webkit-tap-highlight-color:transparent; }
        .font-bebas { font-family: 'Bebas Neue', cursive; }
        .input-dark { background:#121214; border:1px solid #27272a; color:white; transition:border-color .3s; }
        .input-dark:focus { border-color:#facc15; outline:none; }
        .location-btn { background: linear-gradient(to right, #facc15, #eab308); color:#000; font-weight: 800; }
        .location-btn:active { transform: scale(0.98); opacity: 0.9; }
        .success-overlay { display:none; position:fixed; inset:0; background:#000; z-index:3000; flex-direction:column; align-items:center; justify-content:center; text-align:center; padding:20px; }
    </style>
</head>
<body class="pb-32">

    <!-- Header -->
    <header class="p-6 text-center border-b border-zinc-800 bg-zinc-900/50 backdrop-blur-xl sticky top-0 z-50">
        <h1 class="text-4xl font-bebas text-yellow-400 tracking-tighter">ASWA PREMIUM üåΩ</h1>
        <p class="text-zinc-500 text-[10px] uppercase tracking-widest font-bold">Chicha Morada Artesanal</p>
    </header>

    <main class="max-w-md mx-auto p-6 space-y-8">
       
        <!-- Productos -->
        <section class="space-y-4">
            <h2 class="text-sm font-bold text-zinc-400 uppercase tracking-widest">Selecciona tu pedido</h2>
           
            <div class="bg-zinc-900 p-4 rounded-3xl border border-zinc-800 flex items-center justify-between">
                <div>
                    <h3 class="font-bold">Aswa 2 Litros</h3>
                    <p class="text-yellow-400 font-bebas text-xl">S/ 15.00</p>
                </div>
                <div class="flex items-center gap-4 bg-black/40 p-2 rounded-2xl">
                    <button type="button" onclick="updateQty('p2l', -1)" class="w-8 h-8 rounded-lg bg-zinc-800 flex items-center justify-center text-white">-</button>
                    <span id="q-p2l" class="font-bold w-6 text-center">0</span>
                    <button type="button" onclick="updateQty('p2l', 1)" class="w-8 h-8 rounded-lg bg-yellow-500 text-black flex items-center justify-center">+</button>
                </div>
            </div>

            <div class="bg-zinc-900 p-4 rounded-3xl border border-zinc-800 flex items-center justify-between">
                <div>
                    <h3 class="font-bold">Aswa 3 Litros</h3>
                    <p class="text-yellow-400 font-bebas text-xl">S/ 22.00</p>
                </div>
                <div class="flex items-center gap-4 bg-black/40 p-2 rounded-2xl">
                    <button type="button" onclick="updateQty('p3l', -1)" class="w-8 h-8 rounded-lg bg-zinc-800 flex items-center justify-center text-white">-</button>
                    <span id="q-p3l" class="font-bold w-6 text-center">0</span>
                    <button type="button" onclick="updateQty('p3l', 1)" class="w-8 h-8 rounded-lg bg-yellow-500 text-black flex items-center justify-center">+</button>
                </div>
            </div>
        </section>

        <!-- Datos de entrega -->
        <section class="space-y-4">
            <h2 class="text-sm font-bold text-zinc-400 uppercase tracking-widest">Datos de entrega</h2>
            <input type="text" id="nombre" placeholder="Nombre completo" required class="w-full p-4 rounded-2xl input-dark">
            <input type="tel" id="telefono" placeholder="N√∫mero de celular" required class="w-full p-4 rounded-2xl input-dark">

            <div class="relative">
                <textarea id="direccion" rows="3" placeholder="Escribe tu direcci√≥n o usa el GPS abajo..." required class="w-full p-4 rounded-2xl input-dark text-sm"></textarea>
               
                <button type="button" onclick="getLocation()" class="location-btn w-full mt-3 py-4 rounded-2xl flex items-center justify-center gap-3 shadow-xl shadow-yellow-500/10">
                    <i data-lucide="map-pin" class="w-6 h-6"></i>
                    ENVIAR MI UBICACI√ìN GPS ACTUAL
                </button>
                <p id="geoStatus" class="text-[10px] text-zinc-500 mt-2 text-center italic"></p>
            </div>
        </section>

        <!-- M√©todo de pago -->
        <section class="space-y-4">
            <h2 class="text-sm font-bold text-zinc-400 uppercase tracking-widest">M√©todo de pago</h2>
            <div class="grid grid-cols-2 gap-3">
                <button type="button" onclick="setPayment('Yape')" id="payYape" class="p-4 rounded-2xl border border-zinc-800 bg-zinc-900 font-bold">Yape / Plin</button>
                <button type="button" onclick="setPayment('Efectivo')" id="payCash" class="p-4 rounded-2xl border border-zinc-800 bg-zinc-900 font-bold">Efectivo</button>
            </div>
        </section>
    </main>

    <!-- Barra de pedido -->
    <div id="cartBar" class="fixed bottom-0 inset-x-0 p-6 bg-zinc-900/90 backdrop-blur-xl border-t border-zinc-800 hidden">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <div>
                <p class="text-[10px] font-bold text-zinc-500 uppercase">Total Pedido</p>
                <p id="totalPrice" class="text-3xl font-bebas text-yellow-400">S/ 0.00</p>
            </div>
            <button onclick="enviarPedido()" id="btnSubmit" class="bg-yellow-500 text-black px-10 py-4 rounded-2xl font-black text-lg uppercase tracking-tighter shadow-lg">
                Confirmar Pedido
            </button>
        </div>
    </div>

    <!-- Pantalla de √©xito -->
    <div id="successMsg" class="success-overlay">
        <div class="w-24 h-24 bg-yellow-500 rounded-full flex items-center justify-center mb-6 animate-bounce shadow-2xl">
            <i data-lucide="check" class="w-16 h-16 text-black"></i>
        </div>
        <h2 class="text-5xl font-bebas text-yellow-400 tracking-widest mb-4">¬°PEDIDO RECIBIDO!</h2>
        <p class="text-zinc-300 px-10">Abriendo WhatsApp con todos los detalles de tu pedido y ubicaci√≥n GPS...</p>
    </div>

    <script>
        lucide.createIcons();

        let cart = { p2l: 0, p3l: 0 };
        let payment = '';
        let coords = null;

        function updateQty(id, delta) {
            cart[id] = Math.max(0, cart[id] + delta);
            document.getElementById(`q-${id}`).innerText = cart[id];
            renderBar();
        }

        function renderBar() {
            const total = (cart.p2l * 15) + (cart.p3l * 22);
            document.getElementById('totalPrice').innerText = `S/ ${total.toFixed(2)}`;
            document.getElementById('cartBar').style.display = total > 0 ? 'block' : 'none';
        }

        function setPayment(m) {
            payment = m;
            document.getElementById('payYape').className = m === 'Yape' ? 'p-4 rounded-2xl border-2 border-yellow-500 bg-yellow-500/20 font-bold' : 'p-4 rounded-2xl border border-zinc-800 bg-zinc-900 font-bold';
            document.getElementById('payCash').className = m === 'Efectivo' ? 'p-4 rounded-2xl border-2 border-yellow-500 bg-yellow-500/20 font-bold' : 'p-4 rounded-2xl border border-zinc-800 bg-zinc-900 font-bold';
        }

        function getLocation() {
            if (!navigator.geolocation) {
                alert("Tu dispositivo no soporta GPS. Escribe tu direcci√≥n manualmente.");
                return;
            }

            const btn = document.querySelector('.location-btn');
            const status = document.getElementById('geoStatus');
            const direccionField = document.getElementById('direccion');

            status.innerText = "Obteniendo ubicaci√≥n precisa...";
            btn.innerHTML = "LOCALIZANDO...";
            btn.disabled = true;

            navigator.geolocation.getCurrentPosition(
                (pos) => {
                    coords = { lat: pos.coords.latitude.toFixed(6), lng: pos.coords.longitude.toFixed(6) };
                    const mapsUrl = `https://www.google.com/maps/search/?api=1&query=${coords.lat},${coords.lng}`;

                    direccionField.value = `UBICACI√ìN GPS CAPTURADA ‚úÖ\n${mapsUrl}\n\n(Agrega referencia si quieres: casa, color de puerta, piso, etc.)`;

                    status.innerText = "¬°Ubicaci√≥n vinculada correctamente! üåç";
                    btn.innerHTML = '<i data-lucide="check-circle" class="w-6 h-6"></i> UBICACI√ìN CAPTURADA';
                    btn.classList.add('bg-green-600');
                    lucide.createIcons();
                },
                (err) => {
                    direccionField.value = "";
                    status.innerText = "Error: Permite acceso al GPS o escribe tu direcci√≥n.";
                    btn.innerHTML = '<i data-lucide="map-pin" class="w-6 h-6"></i> REINTENTAR GPS';
                    btn.disabled = false;
                    lucide.createIcons();
                },
                { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
            );
        }

        async function enviarPedido() {
            const total = (cart.p2l * 15) + (cart.p3l * 22);
            const nombre = document.getElementById('nombre').value.trim();
            const telf = document.getElementById('telefono').value.trim();
            const dir = document.getElementById('direccion').value.trim();

            if (!nombre || !telf || !dir || total === 0 || !payment) {
                alert("Completa todos los campos y selecciona al menos un producto.");
                return;
            }

            const btn = document.getElementById('btnSubmit');
            btn.disabled = true;
            btn.innerText = "ENVIANDO...";

            const orderId = await window.saveOrder({
                cliente: nombre,
                celular: telf,
                direccion: dir,
                coords: coords,
                pedido: cart,
                pago: payment,
                total: total
            });

            if (orderId) {
                document.getElementById('successMsg').style.display = 'flex';

                const items = `${cart.p2l ? `‚Ä¢ 2L: ${cart.p2l}\n` : ''}${cart.p3l ? `‚Ä¢ 3L: ${cart.p3l}\n` : ''}`.trim();
                const locMsg = coords ? `%0Aüìç *Mi ubicaci√≥n exacta:* https://www.google.com/maps/search/?api=1&query=${coords.lat},${coords.lng}` : "";

                const text = `üåΩ *NUEVO PEDIDO ASWA PREMIUM*%0A%0Aüë§ *Cliente:* ${nombre}%0Aüì± *Celular:* ${telf}%0Aüè† *Direcci√≥n:* ${encodeURIComponent(dir)}${locMsg}%0A%0Aüõí *Pedido:*%0A${encodeURIComponent(items)}%0Aüí≥ *Pago:* ${payment}%0Aüí∞ *Total:* S/ ${total.toFixed(2)}%0A%0A¬°Gracias por tu pedido! ‚ù§Ô∏è`;

                setTimeout(() => {
                    window.open(`https://wa.me/51986445531?text=${text}`, '_blank');
                    setTimeout(() => {
                        window.open(`https://wa.me/51955273229?text=${text}`, '_blank');
                    }, 1000);
                }, 2000);
            } else {
                alert("Error al enviar. Intenta de nuevo.");
                btn.disabled = false;
                btn.innerText = "Confirmar Pedido";
            }
        }
    </script>
</body>
</html>
